<h1 class="title">
  Download data
  <button class="button" onclick="${Reload}">Reload</button>
</h1>
<p>
  Signed in as ${Username}.
</p>
<table class="table is-fullwidth">
  <thead>
    <tr>
      <th>Title</th>
      <th>Author</th>
      <th>Published</th>
      <th>ISBN</th>
      <th>Delete (by ISBN)</th>
    </tr>
  </thead>
  <tbody>
    ${Rows}
    <template id="Loading">
      <tr><td colspan="4">Downloading book list...</td></tr>
    </template>
    <template id="Initial">
      <tr><td colspan="4">Initial</td></tr>
    </template>
    <template id="Error">
      <tr><td colspan="4">${ErrorText}</td></tr>
    </template>
  </tbody>
</table>

<form onsubmit="${NewBookSubmitted}">

  <div class="field">
    <label class="label">Title</label>
    <div class="control">
      <input class="input" type="text" placeholder="e.g Wuthering Heights" bind="${NewBookTitle}">
    </div>
  </div>

  <div class="field">
    <label class="label">Author</label>
    <div class="control">
      <input class="input" type="text" placeholder="e.g. Emily Bronte" bind="${NewBookAuthor}">
    </div>
  </div>

  <div class="field">
    <label class="label">Publish Date</label>
    <div class="control">
      <input class="input" type="datetime-local" step="any" bind="${NewBookPublishDate}">
    </div>
  </div>

  <div class="field">
    <label class="label">ISBN</label>
    <div class="control">
      <input class="input" type="text" placeholder="e.g. 0141439556" bind="${NewBookIsbn}">
    </div>
  </div>

  <div class="field">
    <div class="control">
      <button type="submit" class="button is-link">Add Book</button>
    </div>
  </div>

</form>
